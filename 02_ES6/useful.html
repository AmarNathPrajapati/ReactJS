<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"// means code ko tamij se likhe.
        let d = 10;
        console.log(d);
        
        console.log(this);
        // it returns object
        function greet(){
            // normal function me this undefined hoga , jabki arrow function me this undefined nahi hoga.
            console.log(this);
            console.log("Good evening");
        }
        greet();

        let greet1 = () =>{
            console.log(this);
            //arrow fucntion ke andar ka this bhahar ke object ko refer karega.
            console.log("Good afterNoon");
        }
        greet1();
        let myObj = {
            name:"Chandan",
            greet:()=>{
                console.log(this);
                // arrow function ka 'this' window return karata hai.
            }
        }
        myObj.greet();
        let myObj1 = {
            name:"Chandan",
            greet:function(){
                console.log(this);
                //without arrow function ka this apna object return karata hai.
            }
        }
        myObj1.greet();
    </script>
</body>
</html>
